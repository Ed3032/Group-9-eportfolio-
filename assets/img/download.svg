<!-- filename: assets/img/mechanical-striker.svg -->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 920 360" preserveAspectRatio="xMidYMid meet" role="img" aria-label="Mechanical Striker Diagram">
  <defs>
    <style>
      .bg { fill: transparent; }
      .rail { fill: none; stroke: #d1d5db; stroke-width:10; stroke-linecap:round; }
      .rail-plate { fill: #d1d5db; stroke: none; }
      .part { fill: #e6eefb; stroke: #cbd5e1; stroke-width:1.5; }
      .striker { fill: #60a5fa; stroke: #3b82f6; stroke-width:1.5; }
      .stop { fill: #374151; }
      .label { fill: #374151; font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif; font-size:13px; font-weight:500; }
      .note { fill: #374151; font-size:12px; font-weight:400; }
      .leader { stroke: #374151; stroke-width:1.2; fill:none; stroke-dasharray:0; }
      .dim { stroke: #374151; stroke-width:1.2; fill:none; stroke-linecap:butt; }
      .motion { stroke: #60a5fa; stroke-width:3; fill:none; stroke-linecap:round; stroke-linejoin:round; }
      .arrowhead { fill: #60a5fa; }
      .anchor { fill:#ffffff; stroke:#374151; stroke-width:1.2; }
      text { dominant-baseline:middle; -webkit-font-smoothing:antialiased; }
    </style>

    <!-- Arrowhead for motion -->
    <marker id="mhead" markerWidth="12" markerHeight="10" refX="11" refY="5" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L11,5 L0,10 z" class="arrowhead"></path>
    </marker>

    <!-- Small arrowheads for dimension line -->
    <marker id="dimArrow" markerWidth="8" markerHeight="8" refX="8" refY="4" orient="auto" markerUnits="strokeWidth">
      <path d="M0,4 L8,0 L8,8 z" fill="#374151"></path>
    </marker>
  </defs>

  <!-- Background (transparent) -->
  <rect class="bg" x="0" y="0" width="920" height="360"></rect>

  <!-- Rail assembly (long horizontal, near bottom) -->
  <!-- rail top edge (rounded long rectangle plate) -->
  <g id="rail" transform="translate(60,220)">
    <!-- rail plate -->
    <rect class="rail-plate" x="0" y="0" width="800" height="18" rx="6" ry="6"></rect>
    <!-- rail centerline (thin) -->
    <line x1="0" y1="9" x2="800" y2="9" class="rail" stroke-linecap="butt"></line>
  </g>

  <!-- Limit stops at both ends (vertical posts) -->
  <g id="stops" transform="translate(60,220)">
    <!-- left stop -->
    <g transform="translate(0, -10)">
      <rect class="stop" x="-4" y="0" width="8" height="40" rx="2" ry="2"></rect>
      <rect x="-10" y="40" width="20" height="6" fill="#d1d5db" rx="2"></rect>
    </g>
    <!-- right stop -->
    <g transform="translate(800, -10)">
      <rect class="stop" x="-4" y="0" width="8" height="40" rx="2" ry="2"></rect>
      <rect x="-10" y="40" width="20" height="6" fill="#d1d5db" rx="2"></rect>
    </g>
  </g>

  <!-- Carriage (centered) -->
  <g id="carriage" transform="translate(360,188)">
    <!-- carriage body -->
    <rect class="part" x="0" y="0" width="200" height="56" rx="10" ry="10"></rect>
    <!-- small wheels / mounts (indicate rail contact) -->
    <g transform="translate(8,52)">
      <rect x="0" y="0" width="28" height="6" rx="2" fill="#d1d5db"></rect>
      <rect x="164" y="0" width="28" height="6" rx="2" fill="#d1d5db"></rect>
    </g>
    <!-- motor & gearbox (small block at left of carriage) -->
    <g id="motor" transform="translate(-62,12)">
      <rect class="part" x="0" y="0" width="52" height="32" rx="6" ry="6"></rect>
      <!-- gearbox shaft -->
      <rect x="46" y="12" width="12" height="12" rx="3" fill="#d1d5db"></rect>
    </g>

    <!-- Striker head protruding to the right -->
    <g id="striker" transform="translate(200,8)">
      <!-- striker neck -->
      <rect x="0" y="12" width="18" height="12" rx="3" fill="#cfe9ff" stroke="#9fd6ff" stroke-width="1"></rect>
      <!-- striker head (accent color) -->
      <rect class="striker" x="18" y="4" width="36" height="28" rx="6" ry="6"></rect>
      <!-- small highlight line -->
      <path d="M24 10 L28 14" stroke="#ffffff" stroke-width="1" stroke-linecap="round" opacity="0.18"></path>
    </g>
  </g>

  <!-- Motion path: curved arrow showing strike path (arc above carriage) -->
  <g id="motion" transform="translate(0,0)">
    <path class="motion" d="M440 152
                             C480 110, 560 110, 600 152" marker-end="url(#mhead)" vector-effect="non-scaling-stroke"></path>
    <!-- label for motion path with leader line -->
    <path class="leader" d="M520 122 L520 100" stroke-width="1.2"></path>
    <text class="label" x="520" y="90" text-anchor="middle">Motion path</text>
  </g>

  <!-- Callouts / leader lines and labels -->
  <g id="labels" fill="none" stroke="none">
    <!-- Rail label -->
    <path class="leader" d="M140 220 L140 180"></path>
    <circle class="anchor" cx="140" cy="180" r="3"></circle>
    <text class="label" x="140" y="160" text-anchor="middle">Rail</text>

    <!-- Carriage label -->
    <path class="leader" d="M460 188 L520 150"></path>
    <circle class="anchor" cx="520" cy="150" r="3"></circle>
    <text class="label" x="540" y="140">Carriage</text>

    <!-- Striker head label -->
    <path class="leader" d="M640 170 L700 140"></path>
    <circle class="anchor" cx="700" cy="140" r="3"></circle>
    <text class="label" x="720" y="140">Striker head</text>

    <!-- Motor & gearbox label -->
    <path class="leader" d="M300 200 L240 170"></path>
    <circle class="anchor" cx="240" cy="170" r="3"></circle>
    <text class="label" x="220" y="160" text-anchor="end">Motor &amp; gearbox</text>

    <!-- Limit stop labels (left & right) -->
    <path class="leader" d="M60 200 L60 170"></path>
    <circle class="anchor" cx="60" cy="170" r="3"></circle>
    <text class="label" x="60" y="156" text-anchor="middle">Limit stop</text>

    <path class="leader" d="M860 200 L860 170"></path>
    <circle class="anchor" cx="860" cy="170" r="3"></circle>
    <text class="label" x="860" y="156" text-anchor="middle">Limit stop</text>
  </g>

  <!-- Dimension line: overall rail length (below rail) -->
  <g id="dimension" transform="translate(60,250)" aria-hidden="true">
    <!-- baseline with arrowheads -->
    <line class="dim" x1="0" y1="28" x2="800" y2="28" marker-start="url(#dimArrow)" marker-end="url(#dimArrow)"></line>
    <!-- short ticks -->
    <line class="dim" x1="0" y1="20" x2="0" y2="36"></line>
    <line class="dim" x1="800" y1="20" x2="800" y2="36"></line>
    <!-- numeric label centered -->
    <rect x="360" y="14" width="120" height="18" rx="4" fill="#ffffff" stroke="none"></rect>
    <text class="note" x="420" y="23" text-anchor="middle">Rail length: 800 mm</text>
  </g>

  <!-- Ensure strokes remain crisp when scaled -->
  <g style="display:none">
    <rect width="0" height="0" vector-effect="non-scaling-stroke"></rect>
  </g>
</svg>
