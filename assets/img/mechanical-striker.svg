<!-- Mechanical Striker Diagram -->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 520" width="1200" height="520" role="img" aria-label="Mechanical Striker Diagram">
  <style>
    .bg{fill:#ffffff}
    .line{stroke:#1f2937;stroke-width:3;stroke-linecap:round}
    .dim{font:400 13px/1 'Segoe UI',Arial;color:#374151}
    .part{fill:#e6eefb;stroke:#93c5fd;stroke-width:2}
  </style>
  <rect class="bg" width="1200" height="520"/>
  <!-- Rail -->
  <g transform="translate(80,120)">
    <rect x="0" y="120" width="1040" height="12" fill="#d1d5db" rx="6"/>
    <rect class="part" x="520" y="30" width="160" height="90" rx="8"/>
    <text x="600" y="60" text-anchor="middle" class="dim">Striker Carriage</text>

    <!-- Striker head -->
    <rect x="580" y="60" width="20" height="40" fill="#0ea5a4" rx="4"/>
    <text x="660" y="110" class="dim">Motor & gearbox</text>

    <!-- Guides & stops -->
    <line class="line" x1="160" y1="126" x2="160" y2="86"/>
    <line class="line" x1="1040" y1="126" x2="1040" y2="86"/>
    <text x="160" y="70" class="dim">Limit stop</text>
    <text x="1040" y="70" class="dim" text-anchor="end">Limit stop</text>

    <!-- Motion arrow -->
    <path d="M420 40 Q600 10 780 40" stroke="#60a5fa" stroke-width="4" fill="none" marker-end="url(#m)"/>
  </g>

  <defs>
    <marker id="m" markerWidth="10" markerHeight="10" refX="6" refY="5" orient="auto">
      <path d="M0 0 L10 5 L0 10 z" fill="#60a5fa"/>
    </marker>
  </defs>
</svg>